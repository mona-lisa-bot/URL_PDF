<!DOCTYPE html>
<html>
<head>
    <title>URL_PDF</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:active {
            background-color: #1565C0;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333;
        }

        .description {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">PDFit</h1>
            <p class="description">Convert current webpage to PDF</p>
        </div>
        <button id="convertBtn">Convert to PDF</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
